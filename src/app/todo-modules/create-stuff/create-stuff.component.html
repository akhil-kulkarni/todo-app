<div>
	<div class="container">
		<form novalidate [formGroup]="createStuffForm">
			<div>
				<div class="form-group">
					<input type="text" class="form-control" id="todoCreateStuff" formControlName="stuff" [placeholder]="csBtnText">
				</div>
			</div>
			<div>
				<div class="form-group" style="text-align: center;">
					<input type='button' (click)="createStuff()" [value]="csBtnText" class="btn btn-danger"/>
				</div>
			</div>
		</form>
	</div>
</div>
