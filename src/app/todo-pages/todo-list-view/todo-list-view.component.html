<div>
	<div>
		<div>
			<todo-create-stuff [callback]="createItem" type="I" [listId]="listId" [cbContext]="self"></todo-create-stuff>
		</div>
	</div>
	<div *ngIf="showItemTable">
		<div style="margin-top: 20px;">
			<todo-item-table [itemList]="list" [listId]="listId" [deleteCallback]="deleteCallback" [cbContext]="self"></todo-item-table>
		</div>
	</div>
	<div *ngIf="!showItemTable">
		<todo-no-data-found stuff='items'></todo-no-data-found>
	</div>
</div>
