<div>
	<div>
		<div>
			<todo-create-stuff [callback]="createItem" type="I" [itemListName]="list.listName" [cbContext]="_this"></todo-create-stuff>
		</div>
	</div>
	<div *ngIf="showItemTable">
		<div style="margin-top: 20px;">
			<todo-item-table [itemList]="list.listItems" [listName]="list.listName" [deleteCallback]="deleteCallback" [cbContext]="_this"></todo-item-table>
		</div>
	</div>
	<div *ngIf="!showItemTable">
		<todo-no-data-found stuff='items'></todo-no-data-found>
	</div>
</div>
